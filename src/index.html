<!DOCTYPE html>
<html lang="pl">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" type="image/svg+xml" href="assets/favicon.svg">
	<link rel="stylesheet" href="style.css">
</head>
<body class="task-page">
	<div class="container">
		<div class="row">
			<div class="col-xs-12">
				<div class="task-page__placeholder placeholder">
				<h1>Premier League</h1>
				<header>
					<input type="text" id="search" class="search-input" placeholder="Search for a team">
				</header>

				<main>
					<section id="teams" class="teams"></section>
					<section id="empty" class="empty" hidden>
						<img src="assets/icons/ball.png" alt="Ball">
						<p>No teams found matching<span id="empty-query"></span></p>
					</section>

					<section id="error" class="error" hidden>
						<img src="assets/icons/error.png" alt="Error">
						<p>There was a problem. Please try again later.</p>
					</section>
				</main>
				</div>
			</div>
		</div>
	</div>
	<script src="https://unpkg.com/inline-svg/dist/inlineSVG.min.js"></script>
	<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
	<script type="module" src="js/app.js"></script>
	<script type="module" src="js/main.js"></script>\
</body>
</html>
